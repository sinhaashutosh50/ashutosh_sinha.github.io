<!DOCTYPE html>
<html>
<head>
  <title>Startup</title>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Your own stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container d-flex align-items-center h-100">      <!-- Create a container Div . d-flex enables flexbox for the container. h-100 makes the container class cover the whole page-->
    <div class="row">          <!--  Create a div class row to contain the header and button into a row -->
      <header class="text-center col-12">   <!--  Creates header element and aligns it in center . col-12 ensures that the header fully occupies the space-->
        <h1 class="text-uppercase"><strong> The biggest Startup event of the Year</strong></h1>
      </header>
      <div class="buffer col-12"></div>    <!-- Adds space between the two texts   -->
      <section class="text-center col-12">    <!-- Here also col-12 specifies that the section fully occupies the page -->
        <hr>
        <button class="btn btn-primary btn-xl"> Find out more</button>
      </section>
    </div>
  </div>
</body>
</html>
